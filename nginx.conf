server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip sıkıştırma
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # 1. Tam dosya yolu var mı? (logo.png vs.)
        # 2. Dosya isminin sonuna .html ekleyince var mı? (categories -> categories.html)
        # 3. Hiçbiri yoksa index.html'i gönder (React Router halletsin)
        
        # DİKKAT: Buradan $uri/ ifadesini kaldırdık!
        try_files $uri $uri.html /index.html;
    }

    # Statik dosyalar için önbellek (Opsiyonel ama iyi olur)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Hataları yakala ve React'a gönder
    error_page 404 /index.html;
    error_page 403 /index.html;
}